<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tutorly</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <script>let $ = require('jquery');</script>
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!--    -->

        <!-- Scripts -->
        <script src="database_test.js"></script>
        <script src="sql_queries.js"></script>
        <script src="formatting.js"></script>
        <script src="connection.js"></script>
        <script src="modal.js"></script>
    </head>
    <body>
        <!-- Requirements -->
        <script type="text/javascript">
            var mysql = require('mysql');
            // const fs = require('fs');
        </script>

        <!-- Constants -->
        <script type="text/javascript">
        var SELECTED_TUTOR_ID = null;
        </script>

        <!-- initial setup -->
        <script type="text/javascript">
            // Sets up the buttons
            $(document).ready(fnSetupNavigationButtons);

            // Loads the modal html
            $(function(){
                $("#modal-container").load("./modal.html");
                $("#snackbar-container").load("./snackbar.html");
            });
        </script>

        <!-- Main Header -->
        <div class="main-title">

        <div class="main-screen-container">

                <br/>

            <div class="info-panel">

        <div id='modal-container'></div>
        <div id='snackbar-container'></div>
