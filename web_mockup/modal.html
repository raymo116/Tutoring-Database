<script type="text/javascript">
    $("#exit-button").click(function() {
        $("#tutoring-modal").hide();
        $("#modal-title-left").text("");
        $("#modal-title-right").text("");
        $("#modal-content-left").html("");
        $("#modal-content-right").html("");
    });
</script>

<!-- The Modal -->
<div id="tutoring-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" id="exit-button">&times;</span>
        <div class="modal-body">
            <h2 id="modal-title"></h2>
            <div class="modal-content-box">
                <h3 id="modal-title-left"></h3>
                <div id="modal-content-left" class="table-container">

                </div>
            </div>
            <div class="modal-content-box">
                <h3 id="modal-title-right"></h3>
                <div id="modal-content-right" class="table-container">
                </div>

            </div>
        </div>
    </div>

</div>
